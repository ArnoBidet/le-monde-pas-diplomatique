<div id="" matRipple class="flex gap-2 p-2 items-center rounded" (click)="displayThemeSelector = !displayThemeSelector" >
  <svg width="19"  viewBox="0 0 19 23" xmlns="http://www.w3.org/2000/svg" >
    <path d="m9 1.69 5.66 5.66a8 8 0 1 1-11.31 0L9 1.69Z" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
  </svg>
  <span i18n="@@theme-selector-label" class="capitalize">Theme</span>
</div>

<div *ngIf='displayThemeSelector' class="flex flex-col rounded p-1"   >
  <ng-container *ngFor="let theme of themes">
    <div (click)="setTheme(theme)" class="theme-line" [ngClass]="{'bg-violetta-theme selected': currentTheme === theme}">
      <div class="color-indicator bg-{{theme}}-theme"></div>
      <span  mat-button class="current-color text-xl capitalize">{{theme}}</span>
    </div>
  </ng-container>
</div>
