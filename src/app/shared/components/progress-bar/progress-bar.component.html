<div class="progress-bar">

    <span class="text-lg font-medium">{{currentFound}}</span>
    <span class="text-base">/</span>
    <span class="text-sm font-thin">{{objective}}</span>
</div>
<div class="progress-bar-container rounded">
 <div class="current-progress-bar {{currentStage}}" [style.width]="(currentFound/objective)*100+'%'"></div>
</div>
