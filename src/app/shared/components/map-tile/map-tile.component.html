<div class="thumbnail-container" [routerLink]="['/sightseeing']" [queryParams]="{'map':mapGroup.mapIdentifier}">
    <img class="svg-current-color" src="./assets/maps/map_thumbnail/{{mapGroup.mapIdentifier}}.png" alt="Map thumbnail">
</div>
<span class="current-color">{{mapGroup.mapDisplayName | i18n}}</span>
<ng-container *ngIf="!available">
    <div class="map-tile-not-available" i18n="@@map-tile-not-available">Not available yet !</div>
</ng-container>
