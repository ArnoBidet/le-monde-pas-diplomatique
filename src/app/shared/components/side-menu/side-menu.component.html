<!-- isSmallDevice is only computed when reactive behavior -->
<div *ngIf="displaySideMenu && (isSmallDevice || behavior === 'fixed' )" id="side-menu-backdrop"
  [class.backdrop-show]="displaySideMenu" (click)="displaySideMenuEvent()"></div>
<div *ngIf="displaySideMenu!==undefined"
  id="side-menu-container" class="{{direction}} slide-sidemenu-{{displaySideMenu ? 'show':'hide' }}">
  <ng-content></ng-content>
</div>
