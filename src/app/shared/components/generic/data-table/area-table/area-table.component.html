<table mat-table [dataSource]="dataSource" class="area-table" multiTemplateDataRows>

    <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef> N° </th>
        <td mat-cell *matCellDef="let element"> {{element.num}} </td>
    </ng-container>

    <ng-container matColumnDef="departement">
        <th mat-header-cell *matHeaderCellDef> Département </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>


    <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
            <div class="element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">

                <div class="element-description">
                    <h3>Région</h3>
                    <p>{{element.zone.name}}</p>
                </div>
                <div class="element-description">
                    <h3>Logo</h3>
                    <img src="https://www.regions-et-departements.fr/images/logos-departements/thumbs/{{element.num}}-logo-{{replaceSpecialChars(element.name)}}.png">
                </div>
            </div>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="element-row" [class.expanded-row]="expandedElement === element" (click)="expandedElement = expandedElement === element ? null : element"></tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
</table>
