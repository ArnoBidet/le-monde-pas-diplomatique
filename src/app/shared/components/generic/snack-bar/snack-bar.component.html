<div id="simple-snack-bar">
    <span>
        {{data.message}}
    </span>
    <div class="mat-simple-snackbar-action ng-star-inserted">
        <button mat-raised-button color="warn">
            <span class="mat-button-wrapper">
                {{data.action}}
            </span>
            <span matripple="" class="mat-ripple mat-button-ripple">
            </span><span class="mat-button-focus-overlay">

            </span>
        </button>
    </div>
</div>
