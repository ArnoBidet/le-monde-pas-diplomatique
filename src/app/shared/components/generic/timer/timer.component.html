<app-tracker [currentValue]="currentTimerValue" [upperBound]="upperBound" [color]="color">
    <ng-container text-zone>
        <ng-container *ngTemplateOutlet="value"></ng-container>
    </ng-container>
</app-tracker>


<ng-template #value>
    <p class="main-text">{{this.generateReadableTime(currentTimerValue)}}</p>
    <p class="sub-text">/{{this.generateReadableTime(upperBound)}}</p>
</ng-template>
