
<ng-container *ngIf="mapIndexEntry">
    <h1 class="mx-4 text-lg">
        {{mapIndexEntry!.mapDisplayName | i18n}}
    </h1>
</ng-container>

<app-map-generic class="mx-4" (mapIndexEntryLoaded)="onMapIndexEntry($event)" (areaSelected)="onAreaSelected($event)"></app-map-generic>

<ng-container *ngIf="areaSelected">
    <h2 class="mx-4">Selected area :</h2>
    <div class="mx-4" style="display:grid;  grid-gap:0.25rem 1rem; grid-template-columns: auto 1fr; grid-template-rows: 2rem; align-items: center;">
        <div class="font-thin text-xs">Prefecture</div>
        <div class="font-medium">{{ areaSelected.name | i18n}}</div>
        <hr style="grid-column: 1/3;">
        <div class="font-thin text-xs">Flag</div>
        <img style="max-height: 3rem;" src="assets/maps/flags/JP/flag_{{ areaSelected.identifier }}.svg" alt="Flag of {{ areaSelected.name | i18n}}">
        <hr style="grid-column: 1/3;">
    </div>
    
    
</ng-container>
