<div *ngIf="displaySideNav && isSmallDevice" id="mobile-responsive-sidenav" (click)="displaySideNavEvent()">

</div>
<div *ngIf="displaySideNav!==undefined" class="side-nav-container" [class.slide-sidenav-show]="displaySideNav" [class.slide-sidenav-hide]="!displaySideNav">
    <div id="menu-button">
        <div matRipple id="main-button" (click)="navigate('/home')">
            <app-logo></app-logo>
            <span id="menu-button-text">Learn your maps</span>
        </div>
        <mat-icon *ngIf="!isSmallDevice" matRipple (click)="displaySideNavEvent()">close</mat-icon>
    </div>
    <button mat-button (click)="navigate('/home')"><mat-icon>home</mat-icon> Home</button>
    <button mat-button (click)="navigate('/maps')"><mat-icon>map</mat-icon> Cartes</button>
</div>
