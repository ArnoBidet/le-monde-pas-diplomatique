<div class="title-tile">
  <div class="flex flex-col gap-1 flex-wrap">
    <span class="text-xl font-extralight">{{
      currentMap?.displayName | i18n
    }}</span>
    <span class="text-base font-thin">Against the clock</span>
  </div>
</div>
<div class="map-tile">
  <app-map-generic
    class="map flex-grow h-full"
    *ngIf="currentMap"
    [visibleBorder]="true"
    [mapIdentifier]="currentMap.identifier"
    [currentSelected]="currentSelected"
    [inGame]="true"
    [foundList]="foundList"
    (areaSelected)="onAreaSelected($event)"
  ></app-map-generic>
  <input title="response" [formControl]="userInput" (keyup)="onInputChange()" autofocus type="text" class="absolute bottom-4 mx-auto" />
</div>

<div class="miscellaneous-tile">
  <div class="flex gap-2 justify-between px-4">
    <app-progress-bar
    [currentFound]="foundList.length"
    [objective]="originList.length"
  ></app-progress-bar>
  <app-timer [timerDuration]="originList.length*10"></app-timer>
  </div>

  <mat-accordion>
    <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title><img src="assets/icons/datalist.svg" class="mr-2" style="height: 0.75rem; filter: brightness(25);" alt=""> RÃ©sultat </mat-panel-title>
      </mat-expansion-panel-header>

      <app-data-list [originList]="originList" [foundList]="foundList" [currentSelected]="currentSelected" [inGame]="true" [maxHeight]="'10rem'" (onSelectedRow)="onSelectedRow($event)"></app-data-list>
    </mat-expansion-panel>
  </mat-accordion>
</div>
