<mat-toolbar color="primary">
    <!-- <object id="logo" height="3rem" data="../assets/logo.svg"></object> -->
    <app-logo></app-logo>
    <nav>
        <button mat-button>Basic</button>
    </nav>

</mat-toolbar>
