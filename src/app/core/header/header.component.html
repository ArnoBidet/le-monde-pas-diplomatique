<mat-toolbar color="primary">
    <app-logo></app-logo>
    <nav>
        <button mat-button [routerLink]="['/home']">Home</button>
        <button mat-button [routerLink]="['/maps']">Cartes</button>
    </nav>
    <mat-slide-toggle id="themeSlider" (change)="onDarkModeSwitched($event)" [checked]="themeSwitch">
        <mat-icon aria-hidden="false" aria-label="theme-icon">{{themeSwitch ? "bedtime" : "wb_sunny"}}</mat-icon>
    </mat-slide-toggle>
</mat-toolbar>
